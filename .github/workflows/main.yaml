name: Main
on:
  push:
    branches:
      - "main"

env:
  ENVIRONMENT: 'development'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: humanitec/setup-cli-action@v1
        with:
          version: ${{ vars.HUMCTL_VERSION }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Output commits url
        run: |
          echo Commits url: ${{ github.event.pull_request.commits_url }}

      - name: Build and push image
        id: build_push
        run: |
          # Make sure repo name is all lowercase for docker push
          GH_REPOSITORY=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')

          TAG=$GH_REPOSITORY:latest
          IMAGE=ghcr.io/$TAG

          # Set this label to connect the package to the GitHub repo to make it public
          docker build . --tag $IMAGE  \
            --label "org.opencontainers.image.source=https://github.com/$GH_REPOSITORY"
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT

      - name: Deploy Score
        run: |
          humctl score deploy \
              --token ${{ secrets.HUMANITEC_TOKEN }} \
              --org ${{ vars.HUMANITEC_ORG }} \
              --app ${{ vars.APP_NAME }} \
              --env ${{ env.ENVIRONMENT }} \
              --message "$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "${{ github.event.pull_request.commits_url }}?per_page=10" | jq -r .[0].commit.message)" \
              -f score.yaml \
              --property "containers.demo.image=${{ steps.build_push.outputs.IMAGE }}"
